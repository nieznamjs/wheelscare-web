<div class="row">
  <h3 class="heading-4" mat-dialog-title>
    Dodaj pojazd
  </h3>

  <button mat-icon-button (click)="close()" [disabled]="isLoading">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-horizontal-stepper mat-dialog-content linear>
  <mat-step [stepControl]="generalForm">
    <ng-template matStepLabel>
      Ogólne
    </ng-template>

    <wcw-add-vehicle-modal-general [formGroup]="generalForm" [brands]="brands$ | async" [currYear]="currYear">
    </wcw-add-vehicle-modal-general>
  </mat-step>

  <mat-step [stepControl]="engineForm">
    <ng-template matStepLabel>
      Silnik i napęd
    </ng-template>

    <wcw-add-vehicle-modal-engine [formGroup]="engineForm"></wcw-add-vehicle-modal-engine>
  </mat-step>

  <mat-step [stepControl]="bodyForm">
    <ng-template matStepLabel>
      Nadwozie
    </ng-template>

    <wcw-add-vehicle-modal-body [formGroup]="bodyForm" (saved)="save()" [isLoading]="isLoading" [errors]="errors">
    </wcw-add-vehicle-modal-body>
  </mat-step>
</mat-horizontal-stepper>
